<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>

    <title>Document</title>

</head>

<body>

    <a-scene id="scene1">

        <a-camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat"></a-entity>
        </a-camera>

        <a-ssets>
            <a-asset-item id="gato" src="./archive/cat.gltf"></a-asset-item>
            <a-asset-item id="gato2" src="./archive2/12221_Cat_v1_l3.gltf"></a-asset-item>
        </a-ssets>


        <a-entity environment="preset: default; groundColor: #445; grid: cross"></a-entity>


        <a-entity gltf-model="#gato" scale="0.082 0.082 0.082" animation="property:position;
        from: 0 0 0;
        to:0 0 -2;
        dur:200;
        startEvents: click;
        loop:true;
        dir:alternate;
        easing: easeInCirc "   ></a-entity>


        <a-entity gltf-model="./archive2/12221_Cat_v1_l3.gltf" position=" 5 0 0" scale="0.061 0.0607 0.05872"
            rotation="-86.6633042603078 152.14034813006313 168.4169331741396" position=" 1 0 1 " animation="property:position;
        from: 5.000 0 0.4;
            to:5 0 -2 ;
        dur:200;
        loop:true;
        startEvents: click;
        dir:alternate;
        easing: easeInCirc"></a-entity>

    </a-scene>




</body>

</html>
