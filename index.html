<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <title>Document</title>
<style>

    .entorno{
        display: grid;
        margin: 5%;
        width: 100%;
        column-gap: 10px;
  row-gap: 15px;
        grid-template-columns:15% 500px 15%  ;
        grid-template-rows: auto;
        grid-template-areas: 
    " .  escena1 ."
    " . escena2 ."
   ;
    }
    #scene1{
        grid-area: escena1;
        width: 500px;
        height: 250px;
    }

    #scene2{
        grid-area: escena2;
        width: 500px;
        height: 250px;
    }
  

    
</style>
</head>
<body>


    <div class="entorno">
    <a-scene id="scene1" embedded>
        <a-ssets> 
            <a-asset-item id="gato" src= "./archive/cat.gltf"></a-asset-item>
            <a-asset-item id="gato2" src= "./archive2/12221_Cat_v1_l3.gltf"></a-asset-item>

         </a-ssets>
        <a-entity environment ="preset: default; groundColor: #445; grid: cross"></a-entity>
        <a-entity gltf-model="#gato" scale = "0.082 0.082 0.082" 
        
   
        animation="property:position;
        to:0 0 -2;
        dur:200;
        loop:true;
        dir:alternate;
        easing: easeInCirc"></a-entity>
       <a-entity gltf-model="./archive2/12221_Cat_v1_l3.gltf" position=" 5 0 0" scale="0.061 0.0607 0.05872" rotation="-86.6633042603078 152.14034813006313 168.4169331741396" position=" 1 0 1 "
       animation="property:position;
    to:5 0 -2 ;
    dur:200;
    loop:true;
    dir:alternate;
    easing: easeInCirc" ></a-entity>
       
    </a-scene>


    <a-scene id="scene2" physics="gravity:0;" embedded>

        <a-entity movement-controls kinematic-body>
          <a-entity id="camera" camera position="0 3 0" look-controls></a-entity>
        </a-entity>
    
    
        <a-assets>
          <a-asset-item id="perro" src="./assets/perro-ahora.gltf"></a-asset-item>
        </a-assets>
    
        <!--OBJETOS -->
       
        <a-entity static-body gltf-model="#perro" scale="0.5 0.5 .5" position="0 0 -6"></a-entity>
    
        <!-- AMBIENTE -->
        <a-entity environment="preset: japan; groundColor: #445; grid: cross"></a-entity>
    
      </a-scene></div>
</body>
</html>
